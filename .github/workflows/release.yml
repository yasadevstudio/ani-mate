name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set version from tag
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.yml
          retention-days: 1

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set version in build files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Android build.gradle
          sed -i "s/versionCode 1/versionCode $(date +%Y%m%d)/" mobile/android/app/build.gradle
          sed -i "s/versionName \"1.0\"/versionName \"${VERSION}\"/" mobile/android/app/build.gradle
          # JS app version constant
          sed -i "s/const APP_VERSION = '[^']*'/const APP_VERSION = '${VERSION}'/" mobile/www/js/ani-mate-ui.js

      - name: Install mobile dependencies
        working-directory: mobile
        run: npm install

      - name: Sync Capacitor
        working-directory: mobile
        run: npx cap sync android

      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > /tmp/ani-mate-release.keystore

      - name: Build release APK
        working-directory: mobile/android
        run: |
          ./gradlew assembleRelease \
            -PRELEASE_STORE_FILE=/tmp/ani-mate-release.keystore \
            -PRELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=ani-mate \
            -PRELEASE_KEY_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 1

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist-win

      - name: Download Android build
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: dist-android

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ANI-MATE v${{ steps.version.outputs.VERSION }}
          generate_release_notes: false
          files: |
            dist-win/ANI-MATE-Setup-${{ steps.version.outputs.VERSION }}.exe
            dist-win/latest.yml
            dist-android/ANI-MATE-${{ steps.version.outputs.VERSION }}-mobile.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
